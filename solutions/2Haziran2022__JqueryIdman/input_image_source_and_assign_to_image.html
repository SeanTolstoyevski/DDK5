<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <img src="" alt="image description" />

    <label for="imgval">Enter a image url</label>
    <input type="text" id="imgval">

    <button id="showbtn">Show into image</button>



</body>
<script>
    // 5) Ekrana bir input bir img ve bir buton koy. Butona tıkladığında 
    // inputtaki değeri img in source attribute a atasın. Örneğin 
    // inputta https://cloudfour.com/examples/imgcurrentsrc/images/kitten-small.png https://cloudfour.com/examples/imgcurrentsrc/images/kitten-small.png girip entera bastığında 
    // resmi source olarak atayıp ekranda gösterecek.
    $("#showbtn").click(function () {
        var imgval = $("#imgval").val();
        $("img").attr("src", imgval);
    });


</script>

</html>
