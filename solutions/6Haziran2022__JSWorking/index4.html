<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Square x² -->

    <h1></h1>
    <!-- cube x³ -->
    <h2></h2>
    <label for="n1">Please enter number:</label>
    <input type="number" id="n1">
    <button id="btn1">Calculate cube and square</button>
</body>
<script>
    //     4) Ekrana bir input, bir h1 ve bir h2 elementi ve bir buton koy. 
    // Butona tıkladığında inputtaki sayının karesini h1 e, küpünü h2 
    // ye yazsın.
    document.querySelector("button").addEventListener("click", function () {
        var n1 = document.querySelector("input").value;
        var n2 = n1 * n1;
        var n3 = n1 * n1 * n1;
        document.querySelector("h1").innerHTML = n2;
        document.querySelector("h2").innerHTML = n3;
    });

</script>

</html>
