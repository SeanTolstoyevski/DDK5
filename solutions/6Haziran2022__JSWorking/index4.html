<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="emailcount"></h1>
    <ul id="emaillist">

    </ul>
</body>
<script>
    // 4) Ekrana bir
    // Url: https://jsonplaceholder.typicode.com/users 
    // Yukarıdaki url de kullanıcılar bulunmaktadır. Ekrana bir ul bir li
    // koy. Li içerisine web servisten çektiğiniz email adresleri yazılsın
    // 6) Ekrana bir h1 koy. H1 içerisine yukarıdaki servisten gelen kaç 
    // kullanıcı olduğunu yazsın.

    fetch("https://jsonplaceholder.typicode.com/users", {
        method: "GET"
    })
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            var ul = document.getElementById("emaillist");
            for (var i = 0; i < data.length; i++) {
                var li = document.createElement("li");
                li.innerHTML = data[i].email;
                ul.appendChild(li);
            }
            document.getElementById("emailcount").innerHTML = data.length;
        })
        .catch(function (error) {
            console.log(error);
            document.getElementById("emailcount").innerHTML = "data could not be fetched. Error: " + error;
        })

</script>

</html>
